{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-5">Tableau de Bord</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold">Professionnels Inscrits</h3>
      <p class="text-3xl font-bold text-blue-500">{{ num_professionals }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold">Requêtes Soumises</h3>
      <p class="text-3xl font-bold text-blue-500">{{ num_requests }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold">Requêtes Traitées</h3>
      <p class="text-3xl font-bold text-blue-500">{{ num_resolved_requests }}</p>
    </div>
  </div>
</div>
{% endblock %}
