{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-6">Mon Profil</h2>
    <div class="max-w-md mx-auto container-bg p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700">Nom</label>
                <input type="text" id="name" name="name" value="{{ current_user.name }}" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" class="w-full p-2 border rounded" required>
            </div>
            {% if current_user.role == 'professional' %}
                <div>
                    <label for="expertise" class="block text-gray-700">Expertise</label>
                    <input type="text" id="expertise" name="expertise" value="{{ current_user.expertise or '' }}" class="w-full p-2 border rounded">
                </div>
            {% endif %}
            <div>
                <label for="location" class="block text-gray-700">Localisation</label>
                <input type="text" id="location" name="location" value="{{ current_user.location or '' }}" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="profile_picture" class="block text-gray-700">Photo de Profil</label>
                <input type="file" id="profile_picture" name="profile_picture" accept=".jpg,.jpeg,.png" class="w-full p-2 border rounded">
                {% if current_user.profile_picture %}
                    <img src="{{ url_for('static', filename=current_user.profile_picture) }}" alt="Photo de profil" class="mt-2 w-24 h-24 rounded-full object-cover">
                {% else %}
                    <p class="mt-2 text-gray-500">Aucune photo de profil.</p>
                {% endif %}
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Mettre Ã  jour</button>
        </form>
    </div>
</div>
{% endblock %}
