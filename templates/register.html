{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-6">Inscription</h2>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nom</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">RÃ´le</label>
                <select id="role" name="role" class="w-full p-2 border rounded" required>
                    <option value="citizen">Citoyen</option>
                    <option value="professional">Professionnel</option>
                </select>
            </div>
            <div class="mb-4 hidden" id="expertise-field">
                <label for="expertise" class="block text-gray-700">Expertise</label>
                <input type="text" id="expertise" name="expertise" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700">Localisation</label>
                <input type="text" id="location" name="location" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="profile_picture" class="block text-gray-700">Photo de Profil</label>
                <input type="file" id="profile_picture" name="profile_picture" class="w-full p-2 border rounded" accept=".jpg,.jpeg,.png">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">S'inscrire</button>
        </form>
    </div>
</div>
<script>
    const roleSelect = document.getElementById('role');
    const expertiseField = document.getElementById('expertise-field');
    roleSelect.addEventListener('change', () => {
        expertiseField.classList.toggle('hidden', roleSelect.value !== 'professional');
    });
</script>
{% endblock %}
